---
  - name: Setup test fixture
    copy:
      src: fixtures/ansible-xml-datasources.xml
      dest: /tmp/ansible-xml-datasources.xml

  - name: Add child element
    xml:
      path: /tmp/ansible-xml-datasources.xml
      xpath: /datasources
      add_children:
        - datasource: "foo"

  - name: Set '/datasources/datasource' to 'bar'
    xml:
      path: /tmp/ansible-xml-datasources.xml
      xpath: /datasources/datasource
      value: "bar"
    register: set_element_first_run

  - name: Set '/datasources/datasource' to 'bar'
    xml:
      path: /tmp/ansible-xml-datasources.xml
      xpath: /datasources/datasource
      value: "bar"
    register: set_element_second_run

  - name: Test expected result
    command: diff results/test-datasources-set-element-value.xml /tmp/ansible-xml-datasources.xml
    changed_when: no

  - name: Test registered 'changed' on run 1 and unchanged on run 2
    assert:
      that:
        - set_element_first_run.changed
        - not set_element_second_run.changed
...
