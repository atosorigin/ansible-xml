---
  - name: Setup test fixture
    copy:
      src: fixtures/ansible-xml-datasources.xml
      dest: /tmp/ansible-xml-datasources.xml

  - name: Add child element
    xml:
      path: /tmp/ansible-xml-datasources.xml
      xpath: /datasources
      add_children:
          - datasource:
              jndi-name: "java:jboss/datasources/ExampleDS"

  - name: Remove '/business/rating/@subjective'
    xml:
      path: /tmp/ansible-xml-datasources.xml
      xpath: /datasources/datasource/@jndi-name
      state: absent

  - name: Test expected result
    command: diff results/test-datasources-remove-attribute.xml /tmp/ansible-xml-datasources.xml
